<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Serenity Space</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="background-overlay"></div>
    <nav class="navbar">
        <div class="navbar-brand">
            <img class="logo" src="https://i.pinimg.com/736x/15/8b/7b/158b7bbd9b661764feeff138eb65c83e.jpg">
            <span class="brand-name">Serenara</span>
        </div>
    </nav>
    <div class="login-container">
        <h1>Login to Serenara</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="signup-prompt">Not a member of Serenara? <a href="signup.html">Sign up for free</a></p>
    </div>
    <footer class="footer">
        <p>Contact Us: <a href="mailto:support@serenityspace.com">support@serenara.com</a> | <a href="mailto:feedback@serenityspace.com">feedback@serenara.com></p>
        <p>Â© 2025 Serenara. All rights reserved.</p>
    </footer>
    <script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Serenity Space</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="background-overlay"></div>
    <nav class="navbar">
        <div class="navbar-brand">
            <img class="logo" src="https://i.pinimg.com/736x/15/8b/7b/158b7bbd9b661764feeff138eb65c83e.jpg">
            <span class="brand-name">Serenara</span>
    </nav>
    <div class="signup-container">
        <h1>Sign Up for Serenara</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="login-prompt">Already a member of Serenara? <a href="login.html">Log in here</a></p>
    </div>
    <footer class="footer">
        <p>Contact Us: <a href="mailto:support@serenaraspace.com">support@serenara.com</a> | <a href="mailto:feedback@serenaraspace.com">feedback@serenara.com</a></p>
        <p>Â© 2025 Serenara. All rights reserved.</p>
    </footer>
    <script src="signup.js"></script>
</body>
</html>

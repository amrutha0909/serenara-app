<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Serenara</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="background-overlay"></div>
    <nav class="navbar">
        
            <div class="navbar-brand">
                <img class="logo" src="https://i.pinimg.com/736x/15/8b/7b/158b7bbd9b661764feeff138eb65c83e.jpg">
                <span class="brand-name">Serenara</span>
            </div>
        <div class="navbar-links">
            <a href="dashboard.html">Home</a>
            <a href="feedback.html">Feedback</a>
            <a href="login.html" id="logout">Logout</a>
        </div>
    </nav>
    <div class="feedback-container">
        <h1>Share Your Feedback</h1>
        <p>We’d love to hear your thoughts! Let us know how we can improve your meditation experience.</p>
        <form id="feedback-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="rating">Rate Your Experience (1-5)</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" required><label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Your Feedback</label>
                <textarea id="message" name="message" placeholder="Tell us about your experience..." required></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    <footer class="footer">
        <p>Contact Us: <a href="mailto:support@serenityspace.com">support@serenara.com</a> | <a href="mailto:feedback@serenityspace.com">feedback@serenara.com</a></p>
        <p>&copy; 2025 Serenara. All rights reserved.</p>
    </footer>
    <script src="feedback.js"></script>
</body>
</html>
